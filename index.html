<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Nuestra Historia ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap');

body{
    margin:0;
    font-family:'Roboto', sans-serif;
    background:#ffcad4;
    overflow:hidden;
    color:white;
}

/* Fondo */
#background{
    position:fixed;
    inset:0;
    background: linear-gradient(135deg, #ff9aa2, #ffb7b2);
    z-index:0;
    transition: transform 1s ease;
}

/* Estrellas */
#stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:1;
}
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Corazones flotando */
#floatingHearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    overflow:hidden;
    z-index:1;
}
.floating-heart{
    position:absolute;
    bottom:-50px;
    color:rgba(255,255,255,0.7);
    font-size:20px;
    animation:floatUp linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:0.8;}
    100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Escenas */
.scene{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease, transform 1s ease;
    transform:scale(1.05);
    z-index:2;
    padding:20px;
}
.scene.active{
    opacity:1;
    pointer-events:auto;
    transform:scale(1);
}

/* Bot√≥n */
button{
    padding:14px 28px;
    font-size:16px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff4d6d,#ff9aa2);
    color:white;
    cursor:pointer;
    margin-top:20px;
}
button:hover{ transform:scale(1.05); }

/* Coraz√≥n texto */
.heart-name-container{
    width:90vw;
    max-width:420px;
    height:380px;
    margin:20px 0;
    position:relative;
    animation:latidoCorazon 1.4s infinite ease-in-out;
}
.heart-name{
    width:100%;
    height:100%;
    position:absolute;
    clip-path: path("M210 360 L50 180 A90 90 0 0 1 210 80 A90 90 0 0 1 370 180 Z");
    display:flex;
    flex-wrap:wrap;
    align-content:flex-start;
    justify-content:center;
}
.heart-name span{
    font-size:20px;
    color:#ff1744;
    margin:3px 5px;
    opacity:0;
    transform:scale(0.3);
    transition:all .4s ease;
    user-select:none;
}
.heart-name span.show{
    opacity:1;
    transform:scale(1);
}
@keyframes latidoCorazon{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.08); }
    100%{ transform:scale(1); }
}

/* Carta */
.card{
    background: linear-gradient(145deg, #fff5f7, #ffd1dc);
    padding:25px;
    border-radius:25px;
    width:95vw;
    max-width:600px;
    height:80vh;
    overflow:hidden;
    box-shadow:0 0 30px rgba(255,77,109,0.6);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    line-height:1.6;
    color:#b7004f;
}
#textoCarta{
    font-family:'Playfair Display', serif;
    font-size:16px;
    overflow:auto;
    flex-grow:1;
}
.latido{
    display:inline-block;
    animation:latir 1s infinite;
}
@keyframes latir{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}
#contador{
    font-size:20px;
    color:#ff4d6d;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>
<body>

<div id="background"></div>
<div id="stars"></div>
<div id="floatingHearts"></div>

<!-- üéµ CANCI√ìN -->
<audio id="musica" autoplay loop>
<source src="the-reason.mp3" type="audio/mpeg">
</audio>

<div class="scene active" id="inicio">
    <h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>

    <div class="heart-name-container">
        <div class="heart-name" id="heartAli"></div>
    </div>

    <button onclick="abrirCarta()">Abrir mi carta üíå</button>
</div>

<div class="scene" id="carta">
    <div class="card">
        <div id="textoCarta"></div>
        <button id="btnHistoria" style="display:none"
            onclick="irContador()">Ver nuestra historia ‚è≥</button>
    </div>
</div>

<div class="scene" id="escenaContador">
    <h2>Nuestra historia empez√≥ hace‚Ä¶</h2>
    <div id="contador">Calculando...</div>
</div>

<script>
window.addEventListener("load", ()=>{
    const musica=document.getElementById("musica");
    musica.play().catch(()=>{});
});

/* Estrellas */
for(let i=0;i<100;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    document.getElementById("stars").appendChild(star);
}

/* Corazones flotando */
function crearCorazones(){
    const container=document.getElementById("floatingHearts");
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="floating-heart";
        heart.innerHTML="‚ù§";
        heart.style.left=Math.random()*100+"%";
        heart.style.fontSize=(15+Math.random()*25)+"px";
        heart.style.animationDuration=(4+Math.random()*4)+"s";
        container.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },500);
}
crearCorazones();

/* Llenar coraz√≥n */
function llenarCorazon(){
    const heart=document.getElementById("heartAli");
    let total=420;
    for(let i=0;i<total;i++){
        const span=document.createElement("span");
        span.textContent="Ali";
        heart.appendChild(span);
        setTimeout(()=>span.classList.add("show"), i*15);
    }
}
llenarCorazon();

/* Cambiar escena */
function cambiarEscena(id){
    document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function abrirCarta(){
    cambiarEscena("carta");
    escribirCarta();
}

/* Carta */
function escribirCarta(){
const texto=`Hola mi amor üíï,

Desde aquel 21 de mayo de 2025, cada d√≠a a tu lado ha sido un regalo
que nunca imagin√©...

Eres mi raz√≥n ‚ù§Ô∏è`;

let i=0;
const cont=document.getElementById("textoCarta");
const writer=setInterval(()=>{
    cont.innerHTML+=texto.charAt(i)==="\n"?"<br>":texto.charAt(i);
    i++;
    if(i>=texto.length){
        clearInterval(writer);
        cont.innerHTML=cont.innerHTML.replace(
            "Eres mi raz√≥n ‚ù§Ô∏è",
            "<span class='latido'>Eres mi raz√≥n ‚ù§Ô∏è</span>"
        );
        document.getElementById("btnHistoria").style.display="inline-block";
    }
},40);
}

/* Contador */
function irContador(){
    cambiarEscena("escenaContador");
}

function actualizarContador(){
    const inicio=new Date("2025-05-21T00:00:00");
    const ahora=new Date();

    const dias=Math.floor(diff/(1000*60*60*24));
    const horas=Math.floor((diff/(1000*60*60))%24);
    const minutos=Math.floor((diff/(1000*60))%60);
    const segundos=Math.floor((diff/1000)%60);

    document.getElementById("contador").innerText=
        `${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos ‚ù§Ô∏è`;
}
setInterval(actualizarContador,1000);
actualizarContador();

</script>
</body>
</html>
